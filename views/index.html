{% extends "layout.html" %}

{% block content %}
  
  <div class="page-header">
    <h1>Welcome to Twitter.js, Nimit!</h1>
  </div>
  
      {% if showForm %}
    <form action="/submit" method="POST" class="form">
      <label for="name_field">Name:</label>
      <input name="name" type="text" id="name_field" />

      <label for="text_field">Text:</label>
      <input name="text" type="text" id="text_field" style="width: 350px;" />

      <input type="submit" value="Submit" />
    </form>
  {% endif %}

  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Your Name</b><br>
      100 followers
    </div>

    <div class="col-md-9" id="tweet-list">
    
      <!-- display tweets here -->
      {% for tweet in tweets %}
        <ul class="tweets">
          <li><a href="/users/{{tweet.modName}}">{{tweet.name}}</a></li>
          <li>{{tweet.text}}</li>
          <li><a href="">Re-tweet</a></li>
        </ul>
      {% endfor %}
      
    </div>

  </div>
    
{% endblock %}
